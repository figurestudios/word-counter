<!DOCTYPE html><html>
	<head>
		<meta charset="UTF-8"><title>Word Counter Tool</title>
		<link rel="manifest" href="./manifest.json"/>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Word Counter Tool</h1>
		<div class="information-bar">
			<div class="info-box">
				<p>0</p>
				<p>Characters</p>
			</div>
			<div class="info-box">
				<p>0</p>
				<p>Words</p>
			</div>
			<div class="info-box">
				<p>0</p>
				<p>Sentences</p>
			</div>
			<div class="info-box">
				<p>0</p>
				<p>Paragraphs</p>
			</div>
		</div>
		<div class="text-box" ondrop="dropHandler(event);">
			<form>
				<textarea id="textarea" cols="100" rows="30" placeholder="Write, paste, or drag text ..."></textarea>
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
